<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font: 14px/18px Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            font: inherit;
        }

        #panel {
            display: flex;
            padding-left: 210px;
        }

        #sidebar {
            margin-left: 10px;
            width: 200px;
            visibility: hidden;
        }

        #sidebar.visible {
            visibility: visible;
        }

        #sidebar .cell {
            display: inline-block;
            vertical-align: middle;
            border-right-width: 1px;
        }

        #sidebar.computer-first {
            display: flex;
            flex-flow: column-reverse nowrap;
            justify-content: flex-end;
        }

        #sidebar .cell.human {
            border-top-width: 1px;
            height: 23px;
        }

        #sidebar.computer-first .cell.computer {
            border-top-width: 1px;
            height: 23px;
        }

        #sidebar.computer-first .cell.human {
            border-top-width: 0;
            height: 22px;
        }

        #board {
            width: calc(15 * 22px + 1px);
            display: flex;
            flex-flow: row wrap;
            border: solid #000;
            border-width: 1px 1px 0 0;
            position: relative;
        }

        #board.thinking:after, #board.disabled:after {
            display: block;
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.5);
        }

        #buttons {
            margin-top: 10px;
            padding-left: 178px;
            display: flex;
            align-items: center;
        }

        #start {
            width: 104px;
            padding: 0;
            height: 23px;
            border: 1px solid #000;
            display: block;
            margin: 0 0 0 6px;
            cursor: pointer;
        }

        #avatars {
            display: flex;
            align-items: center;
        }

        #avatars input[type="radio"] {
            display: none;
        }

        #avatars label {
            cursor: pointer;
            background: #fff;
            height: 23px;
            border-top-width: 1px;
        }

        #avatars label:last-of-type {
            width: 23px;
            border-right-width: 1px;
        }

        #avatars input[type="radio"]:checked + label, .cell.selected {
            background: #99f;
        }

        #message {
            padding-bottom: 6px;
        }

        .cell {
            width: 22px;
            height: 22px;
            background: #eee;
            margin: 0;
            border: solid #000;
            border-width: 0 0 1px 1px;
            position: relative;
            display: block;
            cursor: pointer;
        }

        .cell:before, .cell:after {
            position: absolute;
            display: block;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .cell.value_x, .cell.value_o {
            cursor: default;
        }

        .cell.value_x:before, .cell.value_x:after {
            border-left: 1px solid;
            margin-top: -5px;
            height: 11px;
            content: '';
        }

        .cell.value_x:before {
            transform: rotate(45deg);
        }

        .cell.value_x:after {
            transform: rotate(135deg);
        }

        .cell.value_o:before {
            border: 1px solid;
            height: 7px;
            width: 7px;
            border-radius: 50%;
            content: '';
        }

        .cell.winning {
            background: #6ed0ff;
        }
    </style>
</head>
<body>
<div id="message">
    Choose avatar and press Start
</div>

<div id="panel">
    <div id="board" class="disabled"></div>
    <div id="sidebar">
        <div class="row"><div class="cell human"></div> &mdash; You</div>
        <div class="row"><div class="cell computer"></div> &mdash; Computer</div>
    </div>
</div>

<div id="buttons">
    <div id="avatars">
        <input type="radio" name="avatar" value="x" id="avatar_x" checked>
        <label class="cell value_x" for="avatar_x"></label>
        <input type="radio" name="avatar" value="o" id="avatar_o">
        <label class="cell value_o" for="avatar_o"></label>
    </div>
    <button id="start" onclick="startGame()">Start game!</button>
</div>

<script src="script.js"></script>
</body>
</html>
